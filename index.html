<html>
  <head>
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <div id="tictactoe">
      
      <h1>Tic, tac, motherfuckin' toe</h1>
      
      <ul class="row" id="game">
        <li id="0-0"></li>
        <li id="0-1"></li>
        <li id="0-2"></li>
        <li id="1-0"></li>
        <li id="1-1"></li>
        <li id="1-2"></li>
        <li id="2-0"></li>
        <li id="2-1"></li>
        <li id="2-2"></li>
      </ul>

      <div class="bottom">
      <div id="player1Score">Player1: <span>0</span></div>
      <button id='btn'>reset</button>
      <div id="player2Score">Player2: <span>0</span></div>
      <!-- end of bottom -->
      </div>

      <!--End of #tictactoe-->
    </div>

    <script src="https://code.jquery.com/jquery-1.11.2.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js"></script>
    <script src="javascripts/app.js"></script>

  </body>
